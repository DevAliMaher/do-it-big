<div id="app" class="p-bl-e-[280px]">
  <section class="todo-wrapper">
    <h1 class="todo-title">Your tasks</h1>
    <!-- tasks -->
    <form *ngFor="let task of tasksInputs">
      <input
        #input
        type="text"
        [value]="task.title"
        class="input-todo"
        placeholder="Take the garbage out"
      />
      <button
        type="button"
        class="btn btn-add active"
        (click)="addTask(input.value)"
      >
        +
      </button>
    </form>
    <div v-if="pending.length > 0">
      <p class="status busy">
        You have {{ tasks.length }} task<span *ngIf="tasks.length !== 1"
          >s</span
        >
      </p>
      <!-- todo list -->
      <ul class="todo-list">
        <li *ngFor="let task of tasks" [class.cool]="task.completed">
          <input
            title="''"
            type="checkbox"
            class="todo-checkbox"
            [checked]="task.completed"
            [name]="task.title"
          />
          <label
            (click)="task.completed = !task.completed"
            [for]="task.title"
          ></label>
          <button type="button" class="todo-text" (click)="task.completed = !task.completed">
            {{ task.title }}, completed: {{ task.completed }}
          </button>
          <button type="button" class="delete" (click)="deleteTask(task)"></button>
        </li>
      </ul>
    </div>

    <p *ngIf="tasks.length === 0" class="status free" v-if="!pending.length">
      <img
        src="https://nourabusoud.github.io/vue-todo-list/images/beer_celebration.svg"
        alt="celebration"
      />Time to chill! You have no todos.
    </p>
  </section>
